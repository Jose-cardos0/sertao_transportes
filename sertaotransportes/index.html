<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Sertão Transportes é uma empresa especializada em transporte de carga e passageiros, oferecendo uma frota de veículos modernos e seguros, incluindo caminhões, vans e carros."
    />
    <meta
      name="keywords"
      content="transporte, carga, passageiros, frota, caminhões, vans, carros, logística, Sertão Transportes"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Sertão Transportes" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#00497E" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- /meta para twiter/ -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Sertão Transportes - Transporte de Carga e Passageiros"
    />
    <meta
      name="twitter:description"
      content="Transporte seguro e confiável para carga e passageiros. Conheça nossa frota e serviços."
    />
    <meta
      name="twitter:image"
      content="https://i.postimg.cc/YSCxqb4m/Ativo-1.png"
    />
    <meta name="twitter:site" content="@sertaotransportes" />
    <!-- /meta para linkedin e outras redes/ -->
    <meta
      property="og:title"
      content="Sertão Transportes - Transporte de Carga e Passageiros"
    />
    <meta
      property="og:description"
      content="Oferecemos uma frota moderna e segura para transporte de carga e passageiros. Confira nossos serviços!"
    />
    <meta
      property="og:image"
      content="https://i.postimg.cc/YSCxqb4m/Ativo-1.png"
    />
    <meta property="og:url" content="https://www.sertaotransportes.com.br" />
    <meta property="og:type" content="website" />

    <!-- /meta para tomização do carregamento do site/ -->
    <meta name="revisit-after" content="7 days" />
    <meta name="dns-prefetch" content="//www.sertaotransportes.com.br" />
    <link
      rel="preload"
      href="https://www.sertaotransportes.com.br/stylesheet.css"
      as="style"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- /meta pinterest/ -->
    <meta
      name="linkedin:site"
      content="https://www.linkedin.com/company/sertaotransportes/"
    />
    <meta name="pinterest:rich-pin" content="true" />

    <title>Sertão Transportes</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
